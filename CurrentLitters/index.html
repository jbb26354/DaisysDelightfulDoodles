  <!-- for the screenshot facility -->
  <script>
	   
				function takeScreenshot(videoID)
				{
				  var video = document.getElementById(videoID),
						    //you must use queryselector here or it won't work
		        canvas = document.querySelector("canvas"),
						    context = canvas.getContext("2d");
						
						var intWidthOffset = 0, 
						    intHeightOffset = 0;
						
			   // Calculate the ratio of the video's width to height
			   var ratio = video.videoWidth / video.videoHeight;
			   // Define the required width as intWidthOffset pixels smaller than the actual video's width
			   var w = video.videoWidth - intWidthOffset;
			   // Calculate the height based on the video's width and the ratio
			   var h = parseInt(w / ratio, intHeightOffset);
			   
						// Set the canvas width and height to the values just calculated
			   canvas.width = w;
			   canvas.height = h;			
		    
	     // Define the size of the rectangle that will be filled (basically the entire element)
	     context.fillRect(0, 0, w, h);
	     // Grab the image from the video
	     context.drawImage(video, 0, 0, w, h);
				}
				
  </script>
